services:
  - type: web
    name: quant-backend
    runtime: docker
    rootDir: backend
    plan: free
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: ALPHA_VANTAGE_API_KEY
        # Set in Render dashboard after creating the service
        sync: false
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: FRONTEND_ORIGIN
        # Set to your deployed frontend URL, e.g. https://quant-frontend.onrender.com
        sync: false

  - type: web
    name: quant-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: build
    autoDeploy: true
    envVars:
      - key: REACT_APP_API_BASE_URL
        # Set to your deployed backend URL, e.g. https://quant-backend.onrender.com
        sync: false
